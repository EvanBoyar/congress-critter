name: Update state legislator data

on:
  schedule:
    - cron: "0 6 * * *"   # daily at 6am UTC
  workflow_dispatch:       # allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Fetch state legislator data
        run: python3 scripts/fetch-state-legislators.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/state-legislators/
          git diff --staged --quiet || git commit -m "Update state legislator data"
          git push
