<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congress Critter — Find & Call Your Representative</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>Congress Critter</h1>
      <p>Find your U.S. House representative and call them in one tap.</p>
    </header>

    <section id="lookup">
      <button id="geolocate-btn" type="button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 2v4M12 18v4M2 12h4M18 12h4"/>
        </svg>
        Use My Location
      </button>

      <div class="divider"><span>or</span></div>

      <form id="address-form">
        <input
          type="text"
          id="address-input"
          name="address"
          placeholder="Enter your street address, city, and state"
          autocomplete="street-address"
          required
        >
        <button type="submit">Find My Rep</button>
      </form>
    </section>

    <section id="status" hidden>
      <article aria-busy="true" id="loading">
        Looking up your representative…
      </article>
      <article id="error" hidden>
        <p id="error-message"></p>
        <button id="retry-btn" type="button" class="secondary">Try Again</button>
      </article>
    </section>

    <section id="results" hidden>
      <article class="result-card">
        <header>
          <h2 id="rep-name"></h2>
          <p id="rep-details"></p>
        </header>

        <div class="actions">
          <a id="call-btn" class="call-button" role="button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6A19.79 19.79 0 012.12 4.18 2 2 0 014.11 2h3a2 2 0 012 1.72c.127.96.361 1.903.7 2.81a2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0122 16.92z"/>
            </svg>
            <span id="call-btn-text">Call</span>
          </a>
          <button id="copy-phone-btn" type="button" class="secondary outline copy-btn" hidden>
            Copy Number
          </button>
          <button id="phone-toggle" type="button" class="phone-toggle" hidden>
            Switch to local office
          </button>
        </div>

        <details id="more-info" class="more-info" hidden>
          <summary>More info</summary>
          <div id="more-info-content"></div>
        </details>
      </article>
    </section>

    <footer class="site-footer">
      <small>
        Data from
        <a href="https://github.com/unitedstates/congress-legislators" target="_blank" rel="noopener noreferrer">unitedstates/congress-legislators</a>
        &amp; the <a href="https://geocoding.geo.census.gov/" target="_blank" rel="noopener noreferrer">U.S. Census Geocoder</a>.
        No data is collected.
      </small>
    </footer>
  </main>

  <script src="js/geocoder.js"></script>
  <script src="js/legislators.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
